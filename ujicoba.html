<!DOCTYPE html><html lang="id"><head>    <meta charset="UTF-8">    <title>Account Manager</title>    <style>        * {            margin: 0;            padding: 0;            box-sizing: border-box;            font-family: 'Arial', sans-serif;        }        body {            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);            display: flex;            justify-content: center;            align-items: center;            min-height: 100vh;            overflow: hidden;        }        .container {            background: rgba(255, 255, 255, 0.1);            backdrop-filter: blur(10px);            border-radius: 20px;            padding: 30px;            width: 400px;            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);        }        .account-section {            margin-bottom: 15px;            background: rgba(255, 255, 255, 0.2);            padding: 15px;            border-radius: 10px;            transition: all 0.3s ease;        }        .account-section:hover {            transform: scale(1.02);        }        input {            width: 100%;            padding: 10px;            margin: 10px 0;            border: none;            border-radius: 5px;            background: rgba(255, 255, 255, 0.3);        }        button {            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);            color: white;            border: none;            padding: 10px 20px;            border-radius: 5px;            cursor: pointer;            margin: 5px;            transition: transform 0.2s;        }        button:hover {            transform: scale(1.05);        }        .modal {            display: none;            position: fixed;            z-index: 1000;            left: 0;            top: 0;            width: 100%;            height: 100%;            background: rgba(0,0,0,0.7);            justify-content: center;            align-items: center;        }        .modal-content {            background: white;            padding: 30px;            border-radius: 15px;            width: 300px;            text-align: center;        }    </style></head><body>    <div class="container">        <h2 style="color: white; text-align: center; margin-bottom: 20px;">Account Manager</h2>                <div id="masterPasswordSection">            <input type="password" id="masterPassword" placeholder="Master Password">            <button onclick="setMasterPassword()">Set Master Password</button>        </div>        <div id="loginSection" style="display:none;">            <input type="password" id="loginMasterPassword" placeholder="Enter Master Password">            <button onclick="verifyMasterPassword()">Login</button>        </div>        <div id="accountManager" style="display:none;">            <select id="accountType">                <option value="">Pilih Jenis Akun</option>                <option value="google">Google</option>                <option value="gmail">Gmail</option>                <option value="tiktok">TikTok</option>                <option value="facebook">Facebook</option>            </select>            <input type="text" id="accountName" placeholder="Nama Akun">            <input type="text" id="username" placeholder="Username/Email">            <input type="password" id="password" placeholder="Password">            <button onclick="saveAccount()">Simpan Akun</button>            <div id="savedAccounts"></div>        </div>    </div>    <div id="editModal" class="modal">        <div class="modal-content">            <h3>Edit Akun</h3>            <input type="text" id="editAccountName" placeholder="Nama Akun">            <input type="text" id="editUsername" placeholder="Username/Email">            <input type="password" id="editPassword" placeholder="Password Baru">            <button onclick="updateAccount()">Update</button>            <button onclick="closeEditModal()">Batal</button>        </div>    </div>    <script>        let currentEditIndex = null;        let masterPasswordSet = false;        function setMasterPassword() {            const masterPassword = document.getElementById('masterPassword').value;            if (masterPassword) {                localStorage.setItem('masterPassword', masterPassword);                masterPasswordSet = true;                document.getElementById('masterPasswordSection').style.display = 'none';                document.getElementById('loginSection').style.display = 'block';            }        }        function verifyMasterPassword() {            const inputPassword = document.getElementById('loginMasterPassword').value;            const storedPassword = localStorage.getItem('masterPassword');            if (inputPassword === storedPassword) {                document.getElementById('loginSection').style.display = 'none';                document.getElementById('accountManager').style.display = 'block';                loadAccounts();            } else {                alert('Password salah!');            }        }        function saveAccount() {            const accountType = document.getElementById('accountType').value;            const accountName = document.getElementById('accountName').value;            const username = document.getElementById('username').value;            const password = document.getElementById('password').value;            if (!accountType || !accountName || !username || !password) {                alert('Harap isi semua field!');                return;            }            let accounts = JSON.parse(localStorage.getItem('accounts') || '[]');            accounts.push({accountType, accountName, username, password});            localStorage.setItem('accounts', JSON.stringify(accounts));            loadAccounts();            clearInputs();        }        function loadAccounts() {            const savedAccountsDiv = document.getElementById('savedAccounts');            savedAccountsDiv.innerHTML = '';            const accounts = JSON.parse(localStorage.getItem('accounts') || '[]');            accounts.forEach((account, index) => {                const accountDiv = document.createElement('div');                accountDiv.className = 'account-section';                accountDiv.innerHTML = `                    <strong>${account.accountType} - ${account.accountName}</strong>                    <p>Username: ${account.username}</p>                    <button onclick="editAccount(${index})">Edit</button>                    <button onclick="deleteAccount(${index})">Hapus</button>                `;                savedAccountsDiv.appendChild(accountDiv);            });        }        function editAccount(index) {            const accounts = JSON.parse(localStorage.getItem('accounts'));            const account = accounts[index];                        currentEditIndex = index;            document.getElementById('editAccountName').value = account.accountName;            document.getElementById('editUsername').value = account.username;            document.getElementById('editPassword').value = '';            document.getElementById('editModal').style.display = 'flex';        }        function updateAccount() {            let accounts = JSON.parse(localStorage.getItem('accounts'));            const accountName = document.getElementById('editAccountName').value;            const username = document.getElementById('editUsername').value;            const password = document.getElementById('editPassword').value;            accounts[currentEditIndex].accountName = accountName;            accounts[currentEditIndex].username = username;            if (password) accounts[currentEditIndex].password = password;            localStorage.setItem('accounts', JSON.stringify(accounts));            loadAccounts();            closeEditModal();        }        function deleteAccount(index) {            let accounts = JSON.parse(localStorage.getItem('accounts'));            accounts.splice(index, 1);            localStorage.setItem('accounts', JSON.stringify(accounts));            loadAccounts();        }        function clearInputs() {            document.getElementById('accountType').value = '';            document.getElementById('accountName').value = '';            document.getElementById('username').value = '';            document.getElementById('password').value = '';        }        function closeEditModal() {            document.getElementById('editModal').style.display = 'none';        }        // Refresh protection        window.onbeforeunload = function() {            document.getElementById('accountManager').style.display = 'none';            document.getElementById('loginSection').style.display = 'block';        }    </script></body></html>
